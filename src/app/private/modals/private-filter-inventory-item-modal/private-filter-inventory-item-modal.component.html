

        <div class="modal-content">
          <div class="modal-header c-bg-primary">
            <h5 class="modal-title">Filter Inventory Item</h5>
            <button (click)="activeModal.close()" class="btn" type="button" data-bs-dismiss="modal" aria-label="Close">
              <i class="fas fa-times"></i>
            </button>
          </div>
          <div class="modal-body c-bg-secondary">

            <form [formGroup]="form">

              <div class="row">


                <div class="form-group col-md-12 position-relative">

                  <div class="w-100 position-relative">
                    <label class="form-control-label mb-2" for="companyNameField">
                      <strong>Company Name</strong>
                    </label>
                    <input placeholder="Company Name" maxlength="250" type="text" class="form-control" id="companyNameField" formControlName="companyName"  [ngClass]="{'is-invalid': errorService.getError(form, 'companyName')}">
                    <!-- <app-shared-user-autocomplete [userType]="'company'" (selected)="setCompany($event)" class="position-absolute w-100" [searchWord]="form.get('companyName')?.value"></app-shared-user-autocomplete> -->
                    <app-custom-error-message [errorMessage]="errorService.getError(form, 'companyName')"></app-custom-error-message>
                  </div>

                </div>

                <div class="form-group col-12">
                  <label class="form-control-label mb-2" for="amountField"><strong>Price less than</strong></label>
                  <input placeholder="Price less than" maxlength="250" type="number" class="form-control" id="amountField" formControlName="amount"  [ngClass]="{'is-invalid': errorService.getError(form, 'amount')}">
                  <app-custom-error-message [errorMessage]="errorService.getError(form, 'amount')"></app-custom-error-message>
                </div>

                <!-- <div class="form-group col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultItemField" formControlName="getDefault"  [ngClass]="{'is-invalid': errorService.getError(form, 'getDefault')}">
                    <label class="form-check-label" for="defaultItemField">
                      Default checkbox
                    </label>
                  </div>
                  <app-custom-error-message [errorMessage]="errorService.getError(form, 'getDefault')"></app-custom-error-message>
                </div> -->

              </div>

            </form>

          </div>
          <div class="modal-footer c-bg-primary justify-content-between">
            <button (click)="addFilter()" [disabled]="form.invalid" type="button" class="btn btn-primary">Update filter</button>
            <div>
              <button (click)="clearForm()" type="button" class="btn btn-danger" data-bs-dismiss="modal">Reset</button>
              <button (click)="activeModal.close()" type="button" class="ms-4 btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
