<div class="card-header">
  <div class="row">
    <div class="col-2">
      <strong>Doctor's Prescription</strong>
    </div>
    <div class="col-10">
      <form>
        <fieldset [disabled]="ticket?.cost != null || notInRole || ticketInventory.concludedDate">
          <div class="row">
            <div class="form-group col-3 mb-0">
              <label class="form-control-label" for="dosageField"><strong>Dosage</strong></label>

              <input placeholder="Dosage" maxlength="250" name="dosage" type="number" class="form-control" id="dosageField" [(ngModel)]="ticketInventory.dosage" >

            </div>
            <div class="form-group col-3 mb-0">
              <label class="form-control-label" for="timesField"><strong>Times</strong></label>

              <input placeholder="Times" maxlength="250" name="times" type="number" class="form-control" id="timesField" [(ngModel)]="ticketInventory.times" >

            </div>
            <div class="form-group col-3 mb-0">
              <label class="form-control-label" for="frequencyField"><strong>Frequency</strong></label>

              <select type="text" class="form-control" name="frequency" id="frequencyField" [(ngModel)]="ticketInventory.frequency" >
                <option [value]="null">---</option>
                <option *ngFor="let frequency of frequencies" [value]="frequency">{{frequency}}</option>
              </select>

            </div>

            <div *ngIf="ticketInventory.frequency != 'Once'" class="form-group mb-0 col-3">
              <label class="form-control-label" for="durationField"><strong>Duration</strong></label>

              <select type="text" class="form-control" name="duration" id="durationField" [(ngModel)]="ticketInventory.duration" (change)="durationChanged()" >
                <option [value]="null">---</option>
                <option *ngFor="let duration of durations" [value]="duration">{{duration}}</option>
              </select>

            </div>

            <div class="border-bottom my-1 w-100"></div>

            <div class="form-group col-12">
              <textarea class="form-control" name="doctorsPrescription" [(ngModel)]="ticketInventory.doctorsPrescription" id="doctorsPrescriptionField" rows="2"></textarea>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
