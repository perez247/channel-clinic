<div class="card-header">
  <div class="row">
    <div class="col-2">
      <strong>Result</strong>
    </div>
    <div class="col-10 row">
      <div class="col-12">
        <span *ngIf="!ticketInventory.surgeryTestResult && !ticketInventory.labRadiologyTestResult" class="d-flex">
          <fa-icon class="text-warning" [icon]="fonts.faClock"></fa-icon>
          Pending
          <fa-icon appHasRole [roles]="[roles.admin, this.ticketInventory.inventory.appInventoryType]" (click)="addResultModal()" class="text-primary mx-1 pointer" [icon]="fonts.faPencilAlt"></fa-icon>
        </span>
        <span *ngIf="ticketInventory.surgeryTestResult || ticketInventory.labRadiologyTestResult">
          <fa-icon class="text-success" [icon]="fonts.faCheckCircle"></fa-icon>
          Ready
          <fa-icon (click)="addResultModal()" class="text-primary mx-1 pointer" [icon]="fonts.faMagnifyingGlass"></fa-icon>
        </span>
      </div>
